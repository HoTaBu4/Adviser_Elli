# netlify.toml
[build]
  command = "npm run build"    # Command to build your project
  publish = "dist"             # Folder to publish (Viteâ€™s default output)

# Optional: You can add plugins or environment variables here if needed.

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200